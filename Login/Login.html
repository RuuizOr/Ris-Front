<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/styleLogin.css">
    <link rel="shortcut icon" type="image/x-icon" href="../Login/img/registrar.png">
    <link rel="stylesheet" href="css/alertas.css">
    <link rel="stylesheet" href="../InicioAdmin/css/styles.css">

</head>
<body>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            checkLoggedIn();
        });
        function checkLoggedIn() {
            const role = localStorage.getItem('role');

            if (role) {
                if (role === 'MEDICO') {
                    window.location.href = '../../InicioAdmin/InicioAdmin.html';
                } else if (role === 'PACIENTE') {
                    window.location.href = '../../Pacientes/Pacientes.html'; 
                }
            }
        }
    </script>
    <video autoplay loop muted playsinline class="video-background">
        <source src="img/fondo.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="formulario">
            <div class="form">
                <h2 class="title">Inicio</h2>
                <div class="inp">
                    <input type="text" class="input" placeholder="Correo electrónico" id="email" required>
                </div>
                <div class="inp">
                    <input type="password" class="input" placeholder="Contraseña" id="password" required>
                </div>
                <button type="submit" class="submit" id="btnIngresar" >Ingresar</button>
                <div class="footer">
                </div>
            </div>
        </div>
    </div>

  <script src="./js/consumo.js"></script>
</body>
</html>
